<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attaching multiple handlers in Promise</title>
</head>
<body>
    

    <script>
        let p1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(1)
            },2000)
            
        })
         
        p1.then((value)=>{
                console.log(value)
                
            })

        p1.then((value)=>{
            setTimeout(()=>{
                console.log('this is second handler')
            },2000)
        })

        p1.then((value)=>{
            console.log("third handler")
        })
    </script>
</body>
</html>
